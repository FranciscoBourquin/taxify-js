<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="js/main.js"></script>
    
    <title>Taxify | Tu forma segura de viajar</title>
</head>
<body class="bg-yellow-300">
   <main class="container-fluid text-center">
        <h1 class="bg-black text-amber-200 text-8xl">Bienvenido a Taxify</h1>
        <p class="py-9 bg-black font-bold text-amber-200 text-4xl">Tu forma segura de viajar</p>
        <img class="mx-auto my-24" src="Images/taxify.jpg" alt="taxify logo">

        <form class="border border-black border-8" action="#" class="form">

          <h1 class="inline-block my-4 bg-black font-bold
          text-4xl text-amber-200">Pedí tu taxi</h1>
  
          <div class="container">
  
              <div class="container-imputs">
                      <input class="bg-black text-amber-200" type="text" name="calle" id="calle" placeholder="Ingresá la calle de origen">
              </div>
  
              <div class="container-imputs">
                      <input class="bg-black text-amber-200" type="number" name="altura_origen" id="altura_origen" placeholder="Ingresá la altura">
              </div>
  
              <div class="container-imputs">
                  <input class="bg-black text-amber-200" type="text" name="calle_destino" id="calle_destino" placeholder="Ingresá la calle de destino">
          </div>
  
          <div class="container-imputs">
                  <input class="bg-black text-amber-200" type="number" name="altura_destino" id="altura_destino" placeholder="Ingresá la altura">
          </div>
  
              <button class="bg-black mb-4 text-amber-200" type="submit" value="Buscar-móvil">Buscar móvil</button>
          </div>
  
      </form>
   </main>

   <footer class="mt-4 container-fluid text-center bg-black">
        <p class="font-bold text-amber-200">© Taxify 2020-2023</p> 
   </footer>
</body>
</html>
